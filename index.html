<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <title>Bank Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="font-poppins">
        <h2 class="text-center text-3xl sm:text-4xl md:text-4xl mt-10 sm:mt-14">Welcome to <span class="text-blue-600 mt-10 sm:mt-14">FDC Bank</span></h2>
    </header>
    <main>
        <section class="mt-6 sm:mt-10 sm:w-3/4 mx-auto">
            <div class="bg-sky-100 shadow-lg p-10 lg:w-2/4 mx-auto rounded-md">
                <p class="sm:text-lg">Email: <input class="block w-full py-1 mt-2 sm:px-3 rounded-md outline-none" type="email"
                        name="email" id="email-field"></p>
                <p class="mt-3 sm:text-lg">Password: <input class="block w-full sm:px-3 py-1 mt-2 rounded-md outline-none"
                        type="password" name="password" id="password-field"></p>
                <button id="submit-btn" class="bg-amber-400 px-5 py-2 rounded-lg mt-5 font-bold">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
