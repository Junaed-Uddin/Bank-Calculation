<!DOCTYPE html>

<html data-theme="bumblebee" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/da50421198.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <title>Bank Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <header class="font-poppins">
        <!-- navbar start  -->
        <div class="navbar bg-slate-100 py-4 shadow-lg px-6">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-2xl">FDC Bank</a>
            </div>
            <div class="flex-none">
                <button class="btn btn-ghost btn-circle hidden sm:block mr-3">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-13 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navbar End  -->
        <h2 class="text-center text-3xl sm:text-4xl md:text-4xl mt-10">Welcome to <span class="text-blue-600">John
                US</span></h2>
    </header>
    <main>
        <section class="mt-8 sm:mt-14 font-poppins">
            <div
                class="grid sm:grid-cols-2 md:grid-cols-3 gap-3 md:gap-2 lg:gap-5 lg:w-3/4 mx-auto text-white font-semibold">
                <div class="bg-sky-400 p-8 rounded-lg ml-2 mr-1 sm:mr-0">
                    <h2 class="text-2xl">Deposit</h2>
                    <p class="text-5xl mt-3">$<span id="deposit-field">00</span></p>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg mr-1 ml-2 sm:ml-0 sm:mr-2 md:mr-0">
                    <h2 class="text-2xl">Withdraw</h2>
                    <p class="text-5xl mt-3">$<span id="withdraw-field">00</span></p>
                </div>
                <div class="bg-indigo-400 p-8 rounded-lg mr-1 sm:mr-0 ml-2 md:ml-0 md:mr-2">
                    <h2 class="text-2xl">Balance</h2>
                    <p class="text-5xl mt-3">$<span id="balance">1250</span></p>
                </div>
            </div>
        </section>
        <section class="mt-14 font-poppins">
            <div class="grid sm:grid-cols-2 gap-4 lg:w-3/4 mx-auto">
                <div class="bg-slate-200 py-12 px-8 rounded-lg ml-2 mr-2 sm:mr-0">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input id="deposit-amount" type="text" class="py-2 px-3 mt-5 md:w-3/4 rounded-md outline-none"
                        placeholder="Deposit Amount">
                    <button id="deposit-btn" class="bg-amber-300 rounded-md mt-4 px-4 py-2 font-bold">Deposit</button>
                </div>
                <div class="bg-slate-200 py-12 px-8 rounded-lg ml-2 sm:ml-0 mr-2">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input id="withdraw" type="text" class="py-2 px-3 mt-5 md:w-3/4 rounded-md outline-none"
                        placeholder="Withdraw Amount">
                    <button id="withdraw-btn" class="bg-amber-300 rounded-md mt-4 px-4 py-2 font-bold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/depositFunctional.js"></script>
    <script src="./js/withdrawFunctional.js"></script>
</body>

</html>
